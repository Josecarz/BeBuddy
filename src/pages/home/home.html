<ion-header>
  <!--<ion-navbar color="dark">-->
    <!--<ion-title class="title">Bebuddy</ion-title>-->
  <!--</ion-navbar>-->
</ion-header>

<ion-content id="dark">
  <div class="card-background-page">
    <ion-card>
      <img src="assets/imgs/fondobuscador.jpg"/>
      <img src="assets/imgs/logoblanco.png" class="title"/>
      <div class="card-title">¿Cuál es tu destino?</div>
      <div class="searchbar"><ion-searchbar placeholder="Berlín, Tailandia, Wroclaw..." [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar></div>
      <div *ngIf="searching" class="spinner-container">
        <ion-spinner name="bubbles"></ion-spinner>
      </div>
      <!--<div class="card-subtitle">41 Listings</div>-->
    </ion-card>
  </div>



  <ion-card class="destino" *ngFor="let item of items" (click)="navTrip(item)">
    <!--<img src="{{item.img}}"/>-->
    <p>{{item.name}}</p>
    <!--<p>{{item.code}}</p>-->
  </ion-card>
  <ion-card-content>
    <ion-card-title>
      <div><span style="float:right" (click)="navTours()">Ver todo</span>Tours</div>
      <hr>
    </ion-card-title>
    <!--<ion-scroll scrollX="true" style="white-space:nowrap; height: 160px;">-->
      <!--<img *ngFor="let item of tours" style="margin: 5px; border: 1px; border-radius: 10px" class="tours" src="{{item.img}}"/>-->
    <!--</ion-scroll>-->

    <ion-scroll scrollX="true" style="white-space:nowrap; height: 160px;">
      <div style="display: inline-block; text-align: center;" *ngFor="let item of tours">
        <img style="width: 150px; margin: 1px; border: 1px; border-radius: 10px" class="tours" src="{{item.img}}"/><br>
        <div class="miniTour">{{item.title}}</div>
      </div>
    </ion-scroll>
  </ion-card-content>


</ion-content>
