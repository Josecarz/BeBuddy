<ion-header>

  <ion-navbar color="dark">
    <ion-title *ngIf="!usuario">login</ion-title>
    <ion-title *ngIf="usuario">Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="!usuario">

  <div>
    <h1>bebuddy</h1>

    <ion-item>
      <ion-label floating>Usuario:</ion-label>
      <ion-input type="text" [(ngModel)]="userLogin.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contrase침a:</ion-label>
      <ion-input type="password" [(ngModel)]="userLogin.password"></ion-input>
    </ion-item>


    <div padding>
      <button ion-button round full color="primary" [disabled]="!userLogin.email || !emailPattern.test(userLogin.email) || !userLogin.password" (tap)="login()">Iniciar sesi칩n</button><br>
      <!--<button ion-button round full color="primary" (click)="login(user)">Iniciar sesi칩n con Facebook</button><br>-->
      <div>
        <p><span>O </span><span (click)="SignUp()" style="font-weight: bold">crea una cuenta de Bebbudy</span></p>
      </div>
    </div>
  </div>

</ion-content>

<ion-content *ngIf="usuario">
  <div>
    <ion-card>

      <img src="{{userInfo.img}}"/>
      <!--<img src="assets/imgs/logoblanco.png" class="title"/>-->
      <!--<div class="card-subtitle">41 Listings</div>-->
    </ion-card>
  </div>
  <button ion-button round full color="primary" (tap)="logout()">Cerrar sesi칩n</button><br>


</ion-content>
