<ion-header>

  <ion-navbar color="dark">
    <ion-title *ngIf="!usuario">login</ion-title>
    <ion-title *ngIf="usuario" style="text-align: center;">Perfil</ion-title>


    <ion-buttons end *ngIf="usuario">
      <button ion-button icon-only (click)="navEdit()"><ion-icon name="md-settings" ></ion-icon></button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content class="back" *ngIf="!usuario">

  <div>
    <h1>bebuddy</h1>

    <ion-item>
      <ion-label floating>Usuario:</ion-label>
      <ion-input type="text" [(ngModel)]="userLogin.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contrase침a:</ion-label>
      <ion-input type="password" [(ngModel)]="userLogin.password"></ion-input>
    </ion-item>


    <div padding>
      <button ion-button round full color="primary" [disabled]="!userLogin.email || !emailPattern.test(userLogin.email) || !userLogin.password" (tap)="login()">Iniciar sesi칩n</button><br>
      <div>
        <p><span>O </span><span (click)="SignUp()" style="font-weight: bold">crea una cuenta de Bebbudy</span></p>
      </div>
    </div>
  </div>

</ion-content>

<ion-content *ngIf="usuario">
  <div class="card-background-page">
    <ion-card>
      <img src="{{userInfo?.img}}"/>
      <div class="card-title">{{userInfo?.name}}</div>

      <ion-buttons end class="buttons">
        <button ion-button round small (click)="navCreate()">
          Crear tour
        </button>

      </ion-buttons>
    </ion-card>
  </div>

  <ion-grid style="padding: 0" >
    <ion-row>
      <ion-col col-7 *ngIf="ratingInfo">
        <rating class="rating" [(ngModel)]="ratingInfo.rate" (ngModelChange)="rate($event, ratingInfo)" readOnly="{{lock}}"></rating>
        <div><p style="margin-left: 12px">{{ratingInfo.votes}} Valoraciones</p></div>
      </ion-col>
      <ion-col col-5>
        <button ion-button round small full (click)="navComment(user)">Ver opiniones</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr style="margin: 0px">

  <ion-list>
    <ion-item *ngFor="let item of tours">
      <img item-start class="miniimg" src="{{item.img}}">
      <ion-grid>
        <ion-row>
          <ion-col col-9>
            <h2>{{item.title}}</h2>
            <rating class="ratingTour" [(ngModel)]="item.rate" readOnly="true"></rating>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-buttons class="buttons" end>
        <button ion-button small round (click)="navTour(item)">Ver m치s</button>
      </ion-buttons>

    </ion-item>

  </ion-list>


  <div padding>
    <button ion-button small round full color="primary" (tap)="logout()">Cerrar sesi칩n</button><br>
  </div>

</ion-content>
