<ion-header>

  <ion-navbar color="dark" >
    <ion-title style="font-family: Neon; text-align: center; margin-right: 50px ">{{destino.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="card-background-page">
    <ion-card>
      <img src="assets/imgs/andorra2.jpg"/>
    </ion-card>
  </div>

  <ion-card>Andorra, oficialmente Principado de Andorra, es un pequeño país soberano del suroeste de Europa. Constituido en Estado independiente, de derecho, democrático y social, ​ cuya forma de gobierno es el coprincipado parlamentario.​ </ion-card>

  <ion-card class="destino" *ngFor="let city of cities" (click)="navCity(city)">
    <!--<img src="{{item.img}}"/>-->
    <p>{{city.name}}</p>
  </ion-card>

  <ion-card-content>
    <ion-card-title>
      <div><span style="float:right">Ver todo</span>Tours en {{destino.name}}</div>
      <hr>
    </ion-card-title>
    <ion-scroll scrollX="true" style="white-space:nowrap; height: 150px;">
      <img class="tours" src="assets/imgs/furgoneta.jpg"/>
      <img class="tours" src="assets/imgs/furgoneta.jpg"/>
      <img class="tours" src="assets/imgs/furgoneta.jpg"/>
      <img class="tours" src="assets/imgs/furgoneta.jpg"/>
    </ion-scroll>
  </ion-card-content>
