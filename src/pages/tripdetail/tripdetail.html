<ion-header>

  <ion-navbar color="dark" >
    <ion-title style="font-family: Neon; text-align: center; margin-right: 50px ">{{tour.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="card-background-page">
    <ion-card>
      <img src="{{tour.img}}"/>
      <ion-buttons end class="buttons">
        <button ion-button round (click)="changeFollow(tour)" *ngIf="!favourite">
          <ion-icon name="star" padding-right=""></ion-icon>
          AÃ±adir a mis planes
        </button>
        <button ion-button round (click)="changeFollow(tour)" *ngIf="favourite">
          <ion-icon name="star"></ion-icon>
        </button>
      </ion-buttons>
    </ion-card>
  </div>

  <ion-grid style="padding: 0">
    <ion-row>
      <ion-col col-7>
        <rating class="rating" [(ngModel)]="tour.rate" (ngModelChange)="onModelChange($event, recipe)" readOnly="{{lock}}"></rating>
        <div><p style="margin-left: 12px">{{tour.votes}} Valoraciones</p></div>
      </ion-col>
      <ion-col col-5>
        <button ion-button round small full>Ver opiniones</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr style="margin: 0px">
  <p style="margin: 5px">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur sed nunc aliquam, dapibus arcu quis, scelerisque sem. Duis tristique quis sapien nec laoreet. </p>
  <hr style="margin: 0px">
  <ion-grid>
    <ion-row>
      <ion-col col-3 style="text-align: center">
        <img class="avatar" src="{{tour.img}}"/><br>
        <span>{{tour.buddy}}</span>
      </ion-col>
      <ion-col col-9>
        <ion-buttons class="buttons" end>
          <button ion-button small round>Enviar mensaje</button>
          <button ion-button small round>Seguir</button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr style="margin: 0px">
  <ion-card-content>
    <ion-card-title>
      <div><span style="float:right">Ver todo</span>Otros tours de {{tour.buddy}}</div>
      <hr>
    </ion-card-title>
    <ion-scroll scrollX="true" style="white-space:nowrap; height: 150px;">
      <img class="tours" src="assets/imgs/furgoneta.jpg"/>
      <img class="tours" src="assets/imgs/furgoneta.jpg"/>
      <img class="tours" src="assets/imgs/furgoneta.jpg"/>
      <img class="tours" src="assets/imgs/furgoneta.jpg"/>
    </ion-scroll>
  </ion-card-content>
