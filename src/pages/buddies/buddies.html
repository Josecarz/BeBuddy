<ion-header>

  <ion-navbar>
    <ion-title>buddies</ion-title>
  </ion-navbar>

  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="nose">
        nose
      </ion-segment-button>
      <ion-segment-button value="Chats">
        Chats
      </ion-segment-button>
    </ion-segment>
  </div>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'nose'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>
      ...
    </ion-list>

    <ion-list *ngSwitchCase="'Chats'">
      <ion-item>
        <ion-avatar item-start>
          <img src="img/avatar-finn.png">
        </ion-avatar>
        <h2>Finn</h2>
        <h3>Don't Know What To Do!</h3>
        <p>I've had a pretty messed up day. If we just...</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
