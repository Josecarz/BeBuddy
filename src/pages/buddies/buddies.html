<ion-header>

  <ion-navbar color="dark">
    <ion-title style="font-family: Neon; text-align: center; margin-right: 50px ">Buddies</ion-title>
  </ion-navbar>

  <div padding>
    <ion-segment [(ngModel)]="followChat">
      <ion-segment-button value="Seguidos">
        Seguidos
      </ion-segment-button>
      <ion-segment-button value="Chats">
        Chats
      </ion-segment-button>
    </ion-segment>
  </div>

</ion-header>


<ion-content>
  <div [ngSwitch]="followChat">
    <ion-list *ngSwitchCase="'Seguidos'">
      <ion-item *ngFor="let user of follows" (click)="navUser(user)">
        <ion-avatar item-start>
          <img src="{{user?.img}}">
        </ion-avatar>
        <h2>{{user?.name}}</h2>
      </ion-item>
    </ion-list>
  </div>

    <div [ngSwitch]="followChat">
    <ion-list *ngSwitchCase="'Chats'">
      <ion-item-sliding *ngFor="let chat of arrayChat">
        <ion-item (tap)="navToChat(chat?.idChat)">
          <ion-avatar item-start>
            <img src="{{chat?.img}}">
          </ion-avatar>
          <h2 class="friend-name">{{chat?.name}}</h2>
        </ion-item>

        <ion-item-options side="right">
          <button color="danger" ion-button (tap)="deleteChat(chat?.idChat)">
            <ion-icon name="trash"></ion-icon>
            Eliminar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
