<ion-header>

  <ion-navbar color="dark">
    <ion-title style="font-family: Neon; text-align: center; margin-right: 50px ">Buddies</ion-title>
  </ion-navbar>

  <div padding>
    <ion-segment [(ngModel)]="followChat">
      <ion-segment-button value="Seguidos">
        Seguidos
      </ion-segment-button>
      <ion-segment-button value="Chats">
        Chats
      </ion-segment-button>
    </ion-segment>
  </div>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="followChat">
    <ion-list *ngSwitchCase="'Seguidos'">
      <ion-item *ngFor="let user of follows" (click)="navUser(user)">
        <ion-avatar item-start>
          <img src="{{user?.img}}">
        </ion-avatar>
        <h2>{{user?.name}}</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'Chats'">
      <ion-item>
        <ion-avatar item-start>
          <img src="img/avatar-finn.png">
        </ion-avatar>
        <h2>Finn</h2>
        <h3>Don't Know What To Do!</h3>
        <p>I've had a pretty messed up day. If we just...</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
