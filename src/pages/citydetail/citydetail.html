<ion-header>

  <ion-navbar color="dark" >
    <ion-title style="font-family: Neon; text-align: center; margin-right: 50px ">{{infoCity.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="card-background-page">
    <ion-card>
      <img src="{{infoCity.img}}"/>
    </ion-card>
  </div>


  <ion-card-content>
    <div>
      <div>Buddies en {{infoCity.name}}</div>
      <hr>
    </div>
    <ion-scroll scrollX="true" style="white-space:nowrap; height: 68px;">
      <div style="display: inline-block; text-align: center; margin-right: 10px" *ngFor="let item of buddies">
        <img class="avatar" src="{{item.profile.img}}"/><br>
        <span>{{item.profile.name}}</span>
      </div>
    </ion-scroll>
  </ion-card-content>
  <hr>

  <ion-list>
    <!--<ion-item  *ngFor="let item of tours">-->
    <ion-item *ngFor="let item of finalTours">
      <img item-start class="miniimg" src="{{item.img}}">
      <!--<div><span style="float:right"> <img item-start class="avatar" src="{{item.img}}"></span><h2>{{item.name}}</h2></div>-->
      <!--<h2>{{item.name}}</h2>-->
      <ion-grid>
        <ion-row>
          <ion-col col-9>
            <h2>{{item.title}}</h2>
            <rating class="rating" [(ngModel)]="item.rate" readOnly="true"></rating>
          </ion-col>

          <ion-col col-3 *ngFor="let user of buddies">
            <div style="display: inline-block; text-align: center; margin-right: 10px" >
              <img *ngIf="item.buddy == user.profile.id " class="avatar" src="{{user.profile.img}}"/><br>
              <span *ngIf="item.buddy == user.profile.id ">{{user.profile.name}}</span>
            </div>

            <!--<img *ngIf="item.buddy == user.profile.id " item-start class="avatar" src="{{user.profile.img}}"><br>-->
            <!--<span *ngIf="item.buddy == user.profile.id ">{{user.profile.name}}</span>-->
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-buttons class="buttons" end>
        <button ion-button small round (click)="navTour(item)">Ver m√°s</button>
      </ion-buttons>

    </ion-item>

  </ion-list>
</ion-content>
