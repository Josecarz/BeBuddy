  <!--See http://ionicframework.com/docs/components/#navigation for more info on-->

<ion-header>

  <ion-navbar color="dark" >
    <ion-title style="font-family: Neon; text-align: center; margin-right: 50px ">{{infoCity.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="card-background-page">
    <ion-card>
      <img src="{{infoCity.img}}"/>
    </ion-card>
  </div>

  <ion-title style="font-size: 20px; margin: 0px; margin-top: 5px; text-align: center; padding: 2px;">Buddies en {{infoCity.name}}</ion-title>
  <hr style="margin: 4px;">
  <tour-carrousel name="buddy" from="city" param="{{param}}"></tour-carrousel>

  <hr style="margin: 2px">
  <ion-title style="font-size: 20px; margin: 0px; text-align: center; padding: 2px;">Tours en {{infoCity.name}}</ion-title>
  <hr>

  <tour nombre="city" param="{{param}}"></tour>


</ion-content>
