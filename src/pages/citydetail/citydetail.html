<ion-header>

  <ion-navbar color="dark" >
    <ion-title style="font-family: Neon; text-align: center; margin-right: 50px ">{{infoCity.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="card-background-page">
    <ion-card>
      <img src="{{infoCity.img}}"/>
    </ion-card>
  </div>


  <ion-card-content style="padding: 4px">
    <div>
      <ion-title style="font-size: 20px; margin: 0px; text-align: center">Buddies en {{infoCity.name}}</ion-title>
      <hr style="margin: 4px;">
    </div>
    <ion-scroll scrollX="true" style="white-space:nowrap; height: 68px;" *ngIf="usuario">
      <div style="display: inline-block; text-align: center; margin-right: 10px"  *ngFor="let item of buddies">
        <ng-container *ngIf="item.profile?.id != userInfo?.id">
        <img class="avatar" src="{{item.profile?.img}}" (click)="navUser(item)"/><br>
        </ng-container>
        <ng-container *ngIf="item.profile?.id == userInfo?.id">
        <img  class="avatar" src="{{item.profile?.img}}" (click)="navMiPerfil()"/><br>
        </ng-container>
        <span>{{item.profile?.name}}</span>
      </div>
    </ion-scroll>
  </ion-card-content>
  <hr>
  <hr style="margin: 2px">
  <ion-title style="font-size: 20px; margin: 0px; text-align: center; padding: 2px;">Tours en {{infoCity.name}}</ion-title>

  <tour nombre="city" param="{{param}}"></tour>
