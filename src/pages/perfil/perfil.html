<ion-header>

  <ion-navbar color="dark">
    <ion-title class="titleTop">Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="card-background-page">
    <ion-card>
      <img src="{{buddyFinal?.img}}"/>
      <div class="card-title">{{buddyFinal?.name}}</div>

      <ion-buttons end class="buttons">
        <button ion-button small round *ngIf="!isFollow" (click)="follow(buddy)">Seguir</button>
        <button ion-button small round *ngIf="isFollow" (click)="unfollow(buddy)">Dejar de seguir</button>
      </ion-buttons>
    </ion-card>
  </div>

  <ion-grid style="padding: 0" >
    <ion-row>
      <ion-col col-7 *ngIf="ratingInfo">
        <rating class="rating" [(ngModel)]="ratingInfo.rate" (ngModelChange)="rate($event, ratingInfo)" readOnly="{{lock}}"></rating>
        <div><p style="margin-left: 12px">{{ratingInfo.votes}} Valoraciones</p></div>
      </ion-col>
      <ion-col col-5>
        <button ion-button round small full (click)="navComment(user)">Ver opiniones</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr style="margin: 0px">

  <ion-title class="miTitle">Tours de {{buddyFinal?.name}}</ion-title>
  <ion-list>
    <ion-item *ngFor="let item of finalTours">
      <img item-start class="miniimg" src="{{item.img}}">
      <ion-grid>
        <ion-row>
          <ion-col col-9>
            <h2>{{item.title}}</h2>
            <rating class="ratingTour" [(ngModel)]="item.rate" readOnly="true"></rating>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-buttons class="buttons" end>
        <button ion-button small round (click)="navTour(item)">Ver m√°s</button>
      </ion-buttons>

    </ion-item>

  </ion-list>

</ion-content>
