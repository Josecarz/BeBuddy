<ion-header>

  <ion-navbar color="dark">
    <ion-title style="font-family: Neon; text-align: center">Chat</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding class="back">

  <div id="chatMessages">
    <div *ngFor="let message of messages" [class]="message.specialMessage ? 'message special' : 'message'">
      <div [class]="message.who == userInfo.id ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
        <div class="messageContent">{{ message.message }}</div>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer style="height: 45px;">
  <ion-toolbar class="toolbar-input" keyboard-attach>
    <input placeholder="Escribe tu mensaje" [(ngModel)]="message">
    <div class="icon-wrapper" (tap)="sendMessage()">
      <ion-icon name="md-send"></ion-icon>
    </div>
  </ion-toolbar>
</ion-footer>
