<ion-header>
  <ion-navbar color="dark">
    <ion-title style="font-family: Neon; text-align: center; margin-right: 50px ">Crear cuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h1 class="title">bebuddy</h1>
  <div>
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newUser.name" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" [(ngModel)]="newUser.email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item *ngIf="!passwordVisible">
        <ion-icon (click)="changePasswordVisbility()" name="ios-eye" item-end></ion-icon>
        <ion-input type="password" [(ngModel)]="newUser.password" placeholder="ContraseÃ±a"></ion-input>
      </ion-item>
      <ion-item *ngIf="passwordVisible">
        <ion-icon (click)="changePasswordVisbility()" name="ios-eye-off" item-end></ion-icon>
        <ion-input type="text" [(ngModel)]="newUser.password" placeholder="ContraseÃ±a"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <div padding>
    <button ion-button round full color="primary" [disabled]="!newUser.name || !newUser.email || !emailPattern.test(newUser.email) || !newUser.password"
          (click)="createAccount()">Crear cuenta</button>
  </div>


</ion-content>
