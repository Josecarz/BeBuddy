<ion-content class="positions-absolute">
  <div class="close-button-div">
    <button (tap)="closePage()" ion-button icon-only clear>
      <ion-icon name="close"></ion-icon>
    </button>
  </div>
  <form (ngSubmit)="createTour()" #eventForm="ngForm">
    <div class="img-container" (tap)="selectImage()" [ngStyle]="{'background-image': 'url(' + imageSrc + ')'}">
      <img *ngIf="!imageUploaded" src="assets/imgs/upload-icon.png" />
    </div>
    <div>
      <ion-title padding>Información del Tour</ion-title>
    </div>
    <ion-item>
      <ion-label>
        <ion-icon name="md-create"></ion-icon>
      </ion-label>
      <ion-input required [(ngModel)]="tour.title" name="title" placeholder="Título"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="md-create"></ion-icon>
      </ion-label>
      <ion-textarea required [(ngModel)]="tour.description" name="description" placeholder="Descripción"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="md-time"></ion-icon>
      </ion-label>
      <ion-input required [(ngModel)]="tour.time" name="time" placeholder="Tiempo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="md-calendar"></ion-icon> Días disponibles</ion-label>
      <ion-select [(ngModel)]="tour.days.day" multiple="true" [ngModelOptions]="{standalone: true}" (ionChange)="checkSelect()">
        <ion-option>Lunes</ion-option>
        <ion-option>Martes</ion-option>
        <ion-option>Miércoles</ion-option>
        <ion-option>Jueves</ion-option>
        <ion-option>Viernes</ion-option>
        <ion-option>Sábado</ion-option>
        <ion-option>Domingo</ion-option>
      </ion-select>
    </ion-item>

    <ng-container *ngIf="lock">
      <ion-item *ngFor="let day of tour.days.day">
          <ion-label><ion-icon name="md-clock"></ion-icon> Horar inicial: {{day}}</ion-label>
          <ion-select multiple="false" (ionChange)="checkSelect2($event, day)">
          <ion-option>7:00</ion-option>
          <ion-option>8:00</ion-option>
          <ion-option>9:00</ion-option>
          <ion-option>10:00</ion-option>
          <ion-option>11:00</ion-option>
          <ion-option>12:00</ion-option>
          <ion-option>13:00</ion-option>
          <ion-option>14:00</ion-option>
          <ion-option>15:00</ion-option>
          <ion-option>16:00</ion-option>
          <ion-option>17:00</ion-option>
          <ion-option>18:00</ion-option>
          <ion-option>19:00</ion-option>
          <ion-option>20:00</ion-option>
          <ion-option>21:00</ion-option>
          <ion-option>22:00</ion-option>
          <ion-option>23:00</ion-option>
          <ion-option>00:00</ion-option>
          </ion-select>
      </ion-item>

    </ng-container>

    <div padding-left padding-right>
      <!--<button [disabled]="!eventForm.form.valid || (tour.image.length == 0)" type="submit" ion-button full small round class="button-blue" (click)="createEvent()">-->
      <button type="submit" ion-button full small round class="button-blue">
        Crear evento
      </button>
    </div>
  </form>
</ion-content>
